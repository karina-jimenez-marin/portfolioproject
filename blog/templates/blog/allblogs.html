<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;

  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Karina Jimenez</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="https://www.linkedin.com/in/kjimenezm/">LinkedIn</a>
            <a class="nav-link" href="{% static 'resume.pdf'%}">Resume</a>
            <a class="nav-link" href="{% url 'allblogs' %}">Blog</a>
          </div>
        </div>
      </div>
      </nav>
    </header>

<main>
  <div class="container">
    <h1 class="text-center pt-4">Welcome to my Blog</h1>
    <br />
    <br />
    <h2>Latest Posts</h2>
    <hr/>

    {% for blog in blogs.all %}
      <div class="row md-4">
        <div class="card">
          <div class="card-title">
            <a href="{% url 'detail' blog.id %}"><h4>{{blog.title}}</h4></a>
            <p>{{blog.pub_date_pretty}}</p>
          </div>
          <div class="card-body">
            <img src="{{blog.image.url}}" height=200 width=200 />
            <p class="card-text">{{blog.summary}}</p>
          </div>
        </div>
      </div>
    {% endfor %}

  </div>



</main>

<footer class="text-muted py-5">
  <div class="container text-center">

  </div>
</footer>

  </body>
</html>
